<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Peliculas</h4>
        <div class="container col-lg-6">
          <span class="col-lg-2 mb-3">Z~A</span>
          <label class="switch col-lg-2">          
            <input id="ordenado" type="checkbox" [checked]="checked" (change)="ordenToogle($event)">
            <div class="slider round"></div>
        </label>
        <span class="col-lg-4 ms-4">A~Z</span>        
        </div>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Pelicula</button>        
    </div>

    <div *ngIf="listMovies.length > 0" >
          
      <div *ngFor="let item of listMovies" class="card col-lg-3 text-center ms-4 mt-4 bg-light">
        <div class="row">
          <p class="card-header">Titulo: {{item.Titulo}}</p>
          <button routerLink="/edit/{{ item._id }}" type="button" class="btn btn-outline-warning btn-sm">Editar</button>
          <button (click)="deleteProduct(item._id)" type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
          
        </div>       
              
        <div class="card-body" style="height: 500px;">
          <img src="{{item.Image}}" alt="" height="200" width="200">
          <p class="card-text mt-4">Sinopsis: {{item.Sinopsis}}</p>
        </div>
        
        <div class="card-footer text-muted">
          {{item.Categorias}}
        </div>
      </div>
      
    </div>      
    
  <h5 *ngIf="listMovies.length == 0">No hay peliculas para mostrar</h5>
</div>
